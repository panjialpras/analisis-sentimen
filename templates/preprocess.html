<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sentiment analysis - Preprocessing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand twitter" href="/"></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/scrap_data">Download Data</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/process">Pre-processing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/naive_bayes">Na√Øve Bayes</a>
          </li>
        </ul>
      </div>
    </nav>
    <section
      class="h-100 gradient-form"
      style="background-color: rgb(237, 243, 243)"
    >
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                      <h4 class="mt-1 mb-2 pb-1 justify-content-center">
                        Pre-processing data
                      </h4>
                    </div>
                    <form
                      method="POST"
                      role="form"
                      class="form-horizontal"
                      enctype="multipart/form-data"
                    >
                      <div class="d-flex justify-content-center mt-2">
                        <input
                          type="file"
                          class="form-control-file"
                          accept="file/*"
                          name="file"
                        />
                      </div>
                      <div class="d-inline-flex justify-content-center mt-3">
                        <button
                          type="submit"
                          class="btn btn-outline-primary"
                          name="submit"
                        >
                          Submit
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script src="../static/js/script.js"></script>
  </body>
</html>
