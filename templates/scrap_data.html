      rel="stylesheet"

    <style>
        input[type=submit]{
            display: inline-block;
            border-radius: 4px;
            background-color:gainsboro;
            border: none;
            width: 100px;
            color: bold black;
            text-align: center;
        }
    </style>
    <link href="../static/css/sb-admin-2.css" rel="stylesheet" />
  </head>
  <body id="page-top">
    <div id="wrapper">
      <ul
        class="navbar-nav bg-dark sidebar sidebar-dark accordion"
        id="accordionSidebar"
      >
        <a
          class="sidebar-brand d-flex align-items-center justify-content-center"
          href="/"
        >
          <div class="sidebar-brand-icon">
            <i class="fab fa-twitter" style="color: #4e73df;"></i>
          </div>
          <div class="sidebar-brand-text mx-3">Analisis Sentimen</div>
        </a>
        <hr class="sidebar-divider my-0" />
        <li class="nav-item">
          <a class="nav-link" href="/">
            <i class="fas fa-fw fa-home" ></i>
            <span>Dashboard</span></a
          >
        </li>
        <hr class="sidebar-divider" />
        <div class="sidebar-heading">Data</div>
        <li class="nav-item active">
          <a class="nav-link" href="/scrap_data">
            <i class="fas fa-fw fa-search"></i>
            <span>Download Data</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/process">
            <i class="fas fa-fw fa-broom"></i>
            <span>Pre-processing</span></a
          >
        </li>
        <hr class="sidebar-divider" />
        <div class="sidebar-heading">Analyze</div>
        <li class="nav-item">
          <a class="nav-link" href="/naive_bayes">
            <i class="fas fa-fw fa-chart-pie"></i>
            <span>Naive Bayes</span></a
          >
        </li>
        <hr class="sidebar-divider d-none d-md-block" />
        <div class="text-center d-none d-md-inline">
          <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
      </ul>
          <div class="container-fluid">
            <div
              class="d-sm-flex align-items-center justify-content-between mb-4"
            >
              <h1 style="color: black;" class="mt-5">Download Data</h1>
            </div>
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                  Scraping Data Twitter
                </h6>
              </div>
              <div class="card-body">
                <div class="inputs">
                    <form method="post" action="/download_data">
                      <label for="query">Keyword</label>
                      <br>
                      <input type="text" id="query" name="query" required autocomplete="off" autofocus style="border-radius: 5px;"/>
                      <br>
                      <br>
                      <label for="count">Count data</label>
                      <br>
                      <input type="number" id="count" name="count" required autocomplete="off" min="1" style="border-radius: 5px;"/>
                      <br>
                      <br>
                      <label for="since">Since</label>
                      <input type="date" id="since" name="since" style="border-radius: 5px;" disabled/>
                      <br>
                      <label for="until">Until</label>
                      <input type="date" id="until" name="until" style="border-radius: 5px;" disabled/>
                      <br>
                      <br>
                      <input type="submit" class="vertical-align:middle" value="Download"/>
                    </form>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../static/vendor/jquery/jquery.min.js"></script>
