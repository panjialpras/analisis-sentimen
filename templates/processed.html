{% extends "layout/base.html" %} {% block title %}Pre-processing result{%
endblock %} {% block content %}
<section
  class="h-100 gradient-form"
  style="background-color: rgb(237, 243, 243)"
>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-12">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <h4 class="mt-1 mb-2 pb-1">TF-IDF</h4>
                </div>
                <div class="table-responsive">
                  {{ table_html | safe }}
                  <div class="d-inline-flex justify-content-center mt-3">
                    <button
                      type="button"
                      class="btn btn-outline-secondary"
                      onclick="redirectToResult()"
                    >
                      Go to Result TF-IDF
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
